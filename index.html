<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task2</title>
		<!-- Remix icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- Link to your stylesheet -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<button class="btn">
				<i class="fa-solid fa-share"></i>
			</button>
			<ul class="list">
				<li class="item">
					<a href="#" class="link ig">
						<i class="fa-brands fa-instagram"></i>
					</a>
				</li>
				<li class="item" style="--d: 0.25s">
					<a href="#" class="link tw">
						<i class="fa-brands fa-twitter"></i>
					</a>
				</li>
				<li class="item" style="--d: 0.10s">
					<a href="#" class="link sc">
						<i class="fa-brands fa-snapchat"></i>
					</a>
				</li>
                <li class="item" style="--d: 0.45s">
					<a href="#" class="link yt">
						<i class="fa-brands fa-facebook-f"></i>
					</a>
				</li>
			</ul>
		</div>
        <div class="scroller">
            <div class="scroller-item">
                <img src="Images/omar.jpg" />
            </div>
            <div class="scroller-item">
                <img src="Images/omar.jpg" />
            </div>
            <div class="scroller-item">
                <img src="Images/omar.jpg" />
            </div>
            <div class="scroller-item">
                <img src="Images/omar.jpg" />
            </div>
            <div class="scroller-item">
                <img src="Images/omar.jpg" />
            </div>
            <div class="scroller-item">
                <img src="Images/omar.jpg" />
            </div>
        </div>
        <form class="container">
            <label class="switch">
              <input type="checkbox" />
            </label>
        </form>
        <div class="d3"></div>
        <div class="cursor"></div>
        <div class="lazy-coursor"></div>
		<script>
			const btnEl = document.querySelector('.btn')
			const toggleOptions = () => {
				const wrapperEl = document.querySelector('.wrapper')
				const iconEl = btnEl.querySelector('i')

				wrapperEl.classList.toggle('active')

				if (iconEl.classList.contains('ri-share-line')) {
					iconEl.classList.replace('ri-share-line', 'ri-close-line')
				} else {
					iconEl.classList.replace('ri-close-line', 'ri-share-line')
				}
			}
			btnEl.addEventListener('click', toggleOptions)
		</script>
        <script>
            const cursorRounded = document.querySelector('.cursor');
            const cursorPointed = document.querySelector('.lazy-coursor');

            const moveCursor = (e)=> {
            const mouseY = e.clientY;
            const mouseX = e.clientX;  
            cursorRounded.style.transform = `translate3d(${mouseX}px, ${mouseY}px, 0)`;
            cursorPointed.style.transform = `translate3d(${mouseX}px, ${mouseY}px, 0)`;
            }
            window.addEventListener('mousemove', moveCursor)
        </script>
	</body>
</html>
